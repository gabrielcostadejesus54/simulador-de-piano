<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulador de Piano</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/styles/reset.css">
        <link rel="stylesheet" href="src/styles/main.css">

    </head>
    <body>
        <div class="container">
            <header>
                <h2>Piano Virtual</h2>
                <div class="coluna volume">
                    <span>Volume</span>
                    <input type="range" min="0" max="1" value="0.7" step="any">
                </div>
                <div class="coluna ver-teclas">
                    <span>Teclas</span>
                    <input type="checkbox" checked>
                </div>
            </header>

            <ul class="piano-teclas">
                <li class="tecla branco" data-tecla="a"><span>a</span></li>
                <li class="tecla preto" data-tecla="w"><span>w</span></li>
                <li class="tecla branco" data-tecla="s"><span>s</span></li>
                <li class="tecla preto" data-tecla="e"><span>e</span></li>
                <li class="tecla branco" data-tecla="d"><span>d</span></li>
                <li class="tecla preto" data-tecla="f"><span>f</span></li>
                <li class="tecla branco" data-tecla="t"><span>t</span></li>
                <li class="tecla preto" data-tecla="g"><span>g</span></li>
                <li class="tecla branco" data-tecla="y"><span>y</span></li>
                <li class="tecla preto" data-tecla="h"><span>h</span></li>
                <li class="tecla branco" data-tecla="u"><span>u</span></li>
                <li class="tecla preto" data-tecla="j"><span>j</span></li>
                <li class="tecla branco" data-tecla="k"><span>k</span></li>
                <li class="tecla preto" data-tecla="o"><span>o</span></li>
                <li class="tecla branco" data-tecla="l"><span>l</span></li>
                <li class="tecla preto" data-tecla="p"><span>p</span></li>
                <li class="tecla branco" data-tecla=";"><span>;</span></li>
            </ul>
        </div>
        <script src="src/scripts/engine.js" defer></script>
    </body>
</html>
